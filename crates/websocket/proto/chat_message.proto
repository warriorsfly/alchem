syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.alchem.message";
option java_outer_classname = "ChatMessage";

package message;

enum ContentType {
    Text = 0;
    Image = 1;
    Video = 2;
    File = 3;
}

message Content{
    ContentType type = 1;
    // when type == Text,value is text, else value is resource url
    string value = 2;
}

message ChatMessage {
    int32 sender = 1;
    int32 receiver = 2;
    int32 room = 3;
    Content content = 4;
}